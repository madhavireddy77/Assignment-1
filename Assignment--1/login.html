<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        
        .form-container {
            width: 300px;
            padding: 50px;
            background-color: #ffffff;
            border: 3px solid #000000;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
        }
        
        .form-container.active {
            display: block;
        }
        
        .form-container h2 {
            margin-bottom: 20px;
        }
        
        .social-buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .social-button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 48%;
            background-color: white;
            border: 1px solid #ccc;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .social-button img {
            width: 20px;
            margin-right: 10px;
        }
        
        .login-input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .login-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .login-button,
        .reset-button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        
        .login-button {
            background-color: #000000;
            color: white;
        }
        
        .reset-button {
            background-color: #f0f0f0;
            color: #333;
        }
        
        .forgot-password,
        .register-now {
            margin-top: 10px;
            font-size: 14px;
        }
        
        .toggle-link {
            cursor: pointer;
            color: #007bff;
            text-decoration: none;
        }
        
        .toggle-link:hover {
            text-decoration: underline;
        }
    </style>
    <title>Login Page</title>
</head>

<body>
    <div class="form-container" id="login-container">
        <h2>Login</h2>
        <form id="loginForm" action="?<php echo $_SERVER['PHP_SELF'];?>" method="post" onsubmit="return validateForm()">
            <input class="login-input" type="text" placeholder="Username" name="username" id="userid" required>
            <input class="login-input" type="password" placeholder="Password" name="password" id="password" required>
            <div class="login-buttons">
                <button class="login-button" type="submit">Login</button>
                <button class="reset-button" type="reset">Cancel</button>
            </div>
        </form>
        <p class="forgot-password"><a href="#">Forgot Password?</a></p>
        <p class="register-now">Don't have an account? <a class="toggle-link" onclick="toggleForms()">Register Now!</a></p>
    </div>

    <div class="form-container" id="register-container">
        <h2>Register</h2>
        <form id="registerForm" action="?<php echo $_SERVER['PHP_SELF'];?>" method="post">
            <input class="login-input" type="text" placeholder="Username" name="username" required>
            <input class="login-input" type="password" placeholder="Password" name="password" required>
            <input class="login-input" type="email" placeholder="Email" name="email" required>
            <div class="login-buttons">
                <button class="login-button" type="submit">Register</button>
                <button class="reset-button" type="reset">Cancel</button>
            </div>
        </form>
        <p class="forgot-password"><a href="#">Forgot Password?</a></p>
        <p class="register-now">Already have an account? <a class="toggle-link" onclick="toggleForms()">Login Now!</a></p>
    </div>

    <script>
        function validateForm() {
            const username = document.getElementById('userid').value;
            const password = document.getElementById('password').value;
            if (username === '' || password === '') {
                alert('Both username and password are required.');
                return false;
            }
            return true;
        }

        function toggleForms() {
            const loginContainer = document.getElementById('login-container');
            const registerContainer = document.getElementById('register-container');
            loginContainer.classList.toggle('active');
            registerContainer.classList.toggle('active');
        }

        // Set the initial state to display the login form
        document.getElementById('login-container').classList.add('active');
    </script>
</body>

</html>
